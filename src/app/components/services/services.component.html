<section id="services">
    <div class="section-title">
        <h2>Our Services</h2>
        <p>Everything you need to run, scale, and secure your cloud systems</p>
    </div>
    <div class="container grid">
        <div class="card" *ngFor="let service of services">
            <span class="material-icons-outlined card-icon">{{service?.icon}}</span>
            <h3>{{service.title}}</h3>
            <p>{{service.desc}}</p>
        </div>
    </div>
</section>
