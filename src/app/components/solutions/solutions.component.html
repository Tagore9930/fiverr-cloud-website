<section id="solutions">
    <div class="section-title">
        <h2 class="mt-3">Why Fiverr Cloud</h2>
        <p>
            Cloud solutions crafted with performance, security, and simplicity in mind
        </p>
    </div>

    <div class="container grid">
        <div class="card" *ngFor="let item of solutions">
            <span class="material-icons-outlined card-icon">{{item?.icon}}</span>
            <h3>{{ item.title }}</h3>
            <p>{{ item.desc }}</p>
        </div>
    </div>
</section>
